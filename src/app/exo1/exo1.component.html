<div>
  <h2>Exercise 1</h2>
  <label for="your-name">Type your name: </label>
  <input id="your-name" #yourName />
  <button type="button" (click)="showMessage(yourName.value)">
    Show message
  </button>
  <div>
    <label for="font-family">Choose a font family: </label>
    <select [(ngModel)]="defaultFont" (ngModelChange)="changeFont($event)">
      <option value="Times New Roman">Times New Roman</option>
      <option value="Arial">Arial</option>
      <option value="Courier New">Courier New</option>
      <option value="Georgia">Georgia</option>
    </select>
  </div>
  <div>
    <label for="font-size">Type your name: </label>
    <input
      id="font-size"
      type="number"
      (change)="changeFontSize(fontSize.value)"
      #fontSize
    />
    <span> px</span>
    <button type="button" (click)="changeFontSize(fontSize.value)">
      Change Font Size
    </button>
  </div>
  <div>
    <span>Select the text-align:</span>
    <div>
      <input
        type="radio"
        id="left"
        name="align"
        value="left"
        checked
        (change)="changeTextAlign(left.value)"
        #left
      />
      <label for="left">Left</label>
    </div>
    <div>
      <input
        type="radio"
        id="center"
        name="align"
        value="center"
        (change)="changeTextAlign(center.value)"
        #center
      />
      <label for="center">Center</label>
    </div>
    <div>
      <input
        type="radio"
        id="right"
        name="align"
        value="right"
        (change)="changeTextAlign(right.value)"
        #right
      />
      <label for="right">Right</label>
    </div>
  </div>
  <div
    id="message"
    [style.font-family]="defaultFont"
    [style.font-size]="defaultFontSize"
    [style.text-align]="defaultTextAlign"
  >
    {{ message }}
  </div>
</div>
